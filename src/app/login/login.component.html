<mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center">
        <span style="cursor: pointer" routerLink="/">
            NP Flight
            <span class="material-icons">flight_takeoff</span>
        </span>
    </mat-card-title>
    <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Sign In">
            <mat-card-content>
                <form action="">
                    <mat-form-field>
                        <input matInput placeholder="Email" required id="email" name="email" [(ngModel)]="email"
                            #emailValidate="ngModel" />
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="
                emailValidate.invalid &&
                (emailValidate.dirty || emailValidate.touched)
              ">Email is required</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" required minlength="6" name="password"
                            [(ngModel)]="password" #passwordCheck="ngModel" />
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-error *ngIf="
                passwordCheck.invalid &&
                (passwordCheck.dirty || passwordCheck.touched)
              ">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="passwordCheck.errors && passwordCheck.errors.minlength">
                            Password must be of length 6
                        </mat-error>
                    </mat-form-field>

                    <mat-checkbox>Remember Me!</mat-checkbox>
                    <button mat-raised-button color="primary" class="login-button">
                        Sign In
                    </button>

                    <button mat-raised-button class="login-button">
                        <span class="material-icons"> facebook </span>
                        Login with Facebook
                    </button>
                </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Sign Up">
            <mat-card-content>
                <form action="">
                    <mat-form-field>
                        <input matInput placeholder="Name" required name="name" [(ngModel)]="userData.name"
                            #nameSignup="ngModel" />
                        <mat-icon matSuffix>perm_identity</mat-icon>
                        <mat-error *ngIf="nameSignup.invalid"> Name is required </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Email" required name="email" [(ngModel)]="userData.email"
                            #emailSignup="ngModel" />
                        <mat-error *ngIf="emailSignup.invalid">Email is required</mat-error>
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" required minlength="6" name="password"
                            [(ngModel)]="userData.password" #passwordSignup="ngModel" />
                        <mat-error *ngIf="passwordSignup.errors && passwordSignup.errors.required">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="passwordSignup.errors && passwordSignup.errors.minlength">
                            Password must be of length 6
                        </mat-error>
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Confirm Password" type="password" required minlength="6"
                            name="repassword" [(ngModel)]="userData.repassword" #repasswordSignup="ngModel" />
                        <mat-error *ngIf="
                repasswordSignup.errors && repasswordSignup.errors.required
              ">
                            Re-Enter Password is required
                        </mat-error>
                        <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="login-button">
                        Sign Up
                    </button>
                </form>
            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
</mat-card>
